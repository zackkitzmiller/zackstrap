name: Lint and Format

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual triggering
  workflow_dispatch:
  # Allow triggering from other workflows
  workflow_call:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Verify just installation
        run: just --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Support Toolchain
        run: just install-tools

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check for unused dependencies
        run: cargo check --all-targets --all-features

      - name: Check for outdated dependencies
        run: cargo outdated --output-format json > outdated-deps.json || echo "Dependencies check completed"

      - name: Upload outdated dependencies report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outdated-dependencies
          path: outdated-deps.json
          retention-days: 30

      - name: Comment on PR about outdated dependencies
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              if (fs.existsSync('outdated-deps.json')) {
                const outdatedData = JSON.parse(fs.readFileSync('outdated-deps.json', 'utf8'));

                if (outdatedData && outdatedData.length > 0) {
                  let comment = '## ğŸ”„ Outdated Dependencies Detected\n\n';
                  comment += 'The following dependencies have newer versions available:\n\n';
                  comment += '| Crate | Current | Latest | Status |\n';
                  comment += '|-------|---------|--------|--------|\n';

                  outdatedData.forEach(dep => {
                    const status = dep.compatible_updates > 0 ? 'ğŸŸ¢ Compatible' : 'ğŸŸ¡ Breaking';
                    comment += `| ${dep.name} | ${dep.installed_version} | ${dep.latest_version} | ${status} |\n`;
                  });

                  comment += '\nğŸ“¦ **Download the full report**: Check the "outdated-dependencies" artifact in the Actions tab\n';
                  comment += '\nğŸ’¡ **To update locally**: Run `just install-tools && just check-deps`\n';

                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: comment
                  });
                } else {
                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: 'âœ… **All dependencies are up to date!** No updates needed.'
                  });
                }
              }
            } catch (error) {
              console.log('Error processing outdated dependencies:', error);
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âš ï¸ **Dependency check completed** - Check the "outdated-dependencies" artifact for details.'
              });
            }
