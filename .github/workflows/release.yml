name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install cargo-edit
      run: cargo install cargo-edit

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump version
      id: bump
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          # Auto-bump based on release type
          current_version=$(cargo get version)
          if [ "${{ github.event.inputs.release_type }}" = "major" ]; then
            new_version=$(echo $current_version | awk -F. '{print $1+1 ".0.0"}')
          elif [ "${{ github.event.inputs.release_type }}" = "minor" ]; then
            new_version=$(echo $current_version | awk -F. '{print $1 "." $2+1 ".0"}')
          else
            new_version=$(echo $current_version | awk -F. '{print $1 "." $2 "." $3+1}')
          fi
          echo "version=$new_version" >> $GITHUB_OUTPUT
        fi

    - name: Update Cargo.toml version
      run: |
        cargo set-version ${{ steps.bump.outputs.version }}

    - name: Create changelog
      run: |
        echo "# Changelog for ${{ steps.bump.outputs.version }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## [Unreleased]" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Added" >> CHANGELOG.md
        echo "- New features and improvements" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Changed" >> CHANGELOG.md
        echo "- Breaking changes and updates" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Fixed" >> CHANGELOG.md
        echo "- Bug fixes and patches" >> CHANGELOG.md

    - name: Commit and push changes
      run: |
        git add Cargo.toml Cargo.lock CHANGELOG.md
        git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
        git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
        git push origin main
        git push origin "v${{ steps.bump.outputs.version }}"

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.bump.outputs.version }}"
        release_name: "Release v${{ steps.bump.outputs.version }}"
        body: |
          ## What's Changed

          This release includes various improvements and bug fixes.

          ### ğŸ”§ Features
          - Enhanced language support
          - Improved template system
          - Better error handling

          ### ğŸ› Bug Fixes
          - Fixed various edge cases
          - Improved stability

          ### ğŸ“š Documentation
          - Updated README
          - Added examples

          ## Installation

          ```bash
          cargo install zackstrap
          ```

          ## Usage

          ```bash
          zackstrap --help
          ```
        draft: false
        prerelease: false
