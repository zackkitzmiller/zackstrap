name: Test Suite (Optimized)

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: "Source that triggered this workflow"
        required: false
        default: "manual"
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, cli, generators, fail-on-exists]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use the shared cache setup
      - name: Setup caching
        id: cache-setup
        uses: ./.github/workflows/cache-setup.yml
        with:
          cache-key-suffix: ${{ github.sha }}-${{ matrix.test-type }}

      - name: Run ${{ matrix.test-type }} tests
        run: |
          case "${{ matrix.test-type }}" in
            "unit")
              cargo test --lib
              ;;
            "integration")
              cargo test --test integration_tests
              ;;
            "cli")
              cargo test --test cli_tests
              ;;
            "generators")
              cargo test --test generators_tests
              ;;
            "fail-on-exists")
              cargo test --test fail_on_exists_tests
              ;;
          esac

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: target/test-results/
          retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use the shared cache setup
      - name: Setup caching
        id: cache-setup
        uses: ./.github/workflows/cache-setup.yml
        with:
          cache-key-suffix: ${{ github.sha }}-coverage

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin --out Html --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/tarpaulin-report.html
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
