name: Cache Setup

on:
  workflow_call:
    inputs:
      cache-key-suffix:
        description: "Suffix for cache keys to make them unique"
        required: false
        type: string
        default: ""

jobs:
  setup-cache:
    name: Setup Caching
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      cache-hit-just: ${{ steps.cache-just.outputs.cache-hit }}
      cache-hit-tools: ${{ steps.cache-tools.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true

      # Cache just installation with better key strategy
      - name: Cache just installation
        id: cache-just
        uses: actions/cache@v4
        with:
          path: ~/.local/bin
          key: ${{ runner.os }}-just-v2-${{ hashFiles('justfile') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            ${{ runner.os }}-just-v2-${{ hashFiles('justfile') }}-
            ${{ runner.os }}-just-v2-
            ${{ runner.os }}-just-

      - name: Install just
        if: steps.cache-just.outputs.cache-hit != 'true'
        uses: taiki-e/install-action@just

      - name: Verify just installation
        run: just --version

      # Enhanced cargo dependencies caching
      - name: Cache cargo dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-v3-${{ hashFiles('**/Cargo.lock') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            ${{ runner.os }}-cargo-v3-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-v3-
            ${{ runner.os }}-cargo-

      # Cache development tools with better strategy
      - name: Cache development tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-dev-tools-v2-${{ hashFiles('justfile') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            ${{ runner.os }}-dev-tools-v2-${{ hashFiles('justfile') }}-
            ${{ runner.os }}-dev-tools-v2-
            ${{ runner.os }}-dev-tools-

      # Install tools only if not cached
      - name: Install development tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: just install-tools

      # Cache system packages
      - name: Cache system packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/Cargo.lock') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
